<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Kana Jam</title>

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="center">
      <div id="options">
        <input type="checkbox" id="kana-basic" name="kana-basic" checked>
        <label for="kana-basic">Basic Kana</label><br>

        <input type="checkbox" id="kana-diacritic" name="kana-diacritic">
        <label for="kana-diacritic">Kana with Diacritics</label><br>

        <input type="checkbox" id="kana-combo" name="kana-combo">
        <label for="kana-combo">Kana Combos</label><br>

        <input type="checkbox" id="kana-foreign" name="kana-foreign">
        <label for="kana-foreign">Kana for Foreign Sounds</label><br>
      </div>
      <p id="kana-display"></p>
      <button id="next-button">Next Up!</button>
      <button id="shuffle-button">Test Yourself</button>
    </div>

    <script src="./renderer.js"></script>
    <script src="./kana-shuffler.js"></script>
  </body>
</html>
